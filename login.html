<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="icon" href="./images/zceppa1.png">
    <title>Zceppa | signin</title>
</head>
<body>
    
<!--Sign Up Page Start-->

    <div id="parent_div">
<div id="bgimg_div"></div>

<!--Sign In Section Start-->

<div id="signin_container">
<img src="./images/zceppa1.png" alt="logo of my website" id="mypagelogo">

<form action="">

    <label for="ph_no_field" class="input1 display_block utility_label_style">Phone Number</label> 
    <input type="text" id="ph_no_field" placeholder="Enter Phone Number"  class="display_block utility_input_style" >
    <label for="pass_field"  class="input2 display_block utility_label_style">Password</label> 
    <input type="password" id="pass_field"  class="display_block utility_input_style" placeholder="Enter Password" > 
    <button type="submit" id="btn">Submit</button>
    <input type="checkbox" id="remember"> <label for="remember" id="remtext"> Remember me</label>
    <a href="#" id="forgot">Forgot Password?</a>
</form>

    <!--Sign In Section End-->

<div id="logotextdiv">
    <img src="./images/zceppadark.svg" alt="text of my website name">
</div>

</div>
    </div>

    <!--Sign Up Page End-->
    
   
</body>
</html>
